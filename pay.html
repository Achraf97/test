<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Payment Button PayPal</title>
</head>
<body>
    <div class="product">
    <h2>Product Name</h2>
    <p>RED FULL PACK ...</p>
    <p>Price: 90.99</p>
    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AXMvpwkwPC0R8lI4InkwHR&currency=EUR"></script>
    <script>

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '187.63' // Montant du paiement
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Mettez ici le code à exécuter après l'approbation du paiement
                    console.log(details);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
